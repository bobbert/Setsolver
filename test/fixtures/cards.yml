# Fixtures for Card objects
# (used for set scenarios within Card, Deck, and Game testing)
# Read about fixtures at http://ar.rubyonrails.org/classes/Fixtures.html

# deck ID's for newly created decks, and finished decks
<% new_deck_ids = [1,2,5,6] %>
<% finished_playing_deck_ids = [3,4] %>

# creating YAML markup programmatically for new decks
<% new_deck_ids.each do |deckid| %>
  <% (1..81).each do |cfid| %>
    <% currentid = cfid + ((deckid - 1)*81) %>

<%= "card_#{currentid}" %>:
  id: <%= currentid %>
  cardface_id: <%= cfid %>
  deck_id: <%= deckid %>
  facedown_position: <%= cfid %>
  faceup_position: NULL
  claimed_by: NULL

  <% end %>
<% end %>

# creating YAML markup programmatically for finished (played-out) decks
<% finished_playing_deck_ids.each do |deckid| %>
  <% (1..81).each do |cfid| %>
    <% currentid = cfid + ((deckid - 1)*81) %>

<%= "card_#{currentid}" %>:
  id: <%= currentid %>
  cardface_id: <%= cfid %>
  deck_id: <%= deckid %>
  facedown_position: NULL
  faceup_position: <%= (currentid % 12) + 1 %>
  claimed_by: 1

  <% end %>
<% end %>
